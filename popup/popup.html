<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>X Scraper</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>X Scraper</h1>
  
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="auto-scrape-toggle" checked>
      <span class="toggle-slider"></span>
    </label>
    <span class="toggle-label">Auto-Scraping Enabled</span>
  </div>
  
  <button id="list-likers">List Mutual Likers</button>
  <button id="list-all-likers">List All Likers</button>
  <button id="pick-mutual">🎯 Pick Random Mutual</button>
  <button id="pick-any-liker">🎲 Pick Any Random Liker</button>

  <pre id="output">Waiting...</pre>

  <script src="popup.js"></script>
</body>
</html>
